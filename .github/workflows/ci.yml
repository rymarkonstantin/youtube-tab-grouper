name: CI

on:
  push:
    branches: [main, docs/**, ci/**, feat/**, fix/**, refactor/**]
  pull_request:
    branches: ["**"]

jobs:
  lint-typecheck-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Smoke tests
        run: npm run smoke

      - name: Build
        run: npm run build
